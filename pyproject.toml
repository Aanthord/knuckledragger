[project]
name = "knuckledragger"
version = "0.1.1"
authors = [{ name = "Philip Zucker", email = "philzook58@gmail.com" }]
description = "Interactive Theorem Prover"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["z3-solver >= 4.8", "egglog", "python-flint", "sympy", "lark"]
[project.urls]
homepage = "https://github.com/philzook58/knuckledragger"


[project.optional-dependencies]
dev = ["pytest>=6.0", "nbclient", "jupyter"]

[tool.ruff]
exclude = ["tests"]
per-file-ignores = { "kdrag/smt.py" = ["F405"] }
